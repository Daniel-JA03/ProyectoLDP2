<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/fondo-azul-cuadrado-cuadrado-puntos-medio_1122354-16579.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0; /* Elimina el margen */
        }

        .card.shadow-lg {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%; /* Ocupa todo el ancho disponible */
            max-width: 400px; /* Ancho máximo de la tarjeta */
            margin: auto; /* Centrar la tarjeta horizontalmente */
            margin-top: 60px; /* Espaciado superior para el nav */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .alert {
            border-radius: 5px;
        }

        .text-primary {
            text-decoration: none;
        }

        .text-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Reserva de Eventos</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center"> <!-- Centrar la columna -->
        <div class="col-md-8">
            <div th:if="${param.error}">
                <div class="alert alert-danger">Datos Ingresados Incorrectos</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Has cerrado sesión</div>
            </div>
            <div class="card shadow-lg">
                <div class="card-header text-center bg-primary text-white">
                    <h2>Formulario de Ingreso</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">E-mail</label>
                            <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingresar E-mail" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Clave</label>
                            <input type="password" id="clave" name="clave" class="form-control" placeholder="Ingresar Clave" required/>
                        </div>

                        <div class="form-group mb-3 text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                        </div>

                        <div class="text-center">
                            <span>Cliente Nuevo? <a th:href="@{/Cliente/register}" class="text-primary">Regístrate Aquí</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
