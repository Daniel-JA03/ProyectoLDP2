<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Facturas</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('https://img.freepik.com/fotos-premium/fondo-azul-cuadrado-cuadrado-puntos-medio_1122354-16579.jpg'); /* Imagen de fondo */
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: left; 
            font-family: Arial Black; 
            font-weight: bold; 
            font-size: 30px; 
            color: white; /* Color del texto del título */
            text-shadow: 0px 3px 3px rgba(255, 255, 255, 0.4), 
                         0px -1px 1px rgba(0, 0, 0, 0.3),
                         0px 0px 5px rgba(0, 204, 255, 0.7); /* Efecto de sombra */
        }
        
        .container {
            margin-top: 30px;
        }
        
        .table {
            border-radius: 8px;
            overflow: hidden; /* Para redondear los bordes de la tabla */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra para efecto de flotación */
        }
        
        .table th, .table td {
            border: none; /* Quitar el borde por defecto */
            color: white; /* Color del texto en las celdas */
        }

        .table-dark {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro para el encabezado */
        }
        
        tbody {
            background: #ffffff1f; /* Fondo semi-transparente para el cuerpo de la tabla */
            backdrop-filter: blur(10px); /* Desenfoque de fondo */
        }
        
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Gestión de Facturas</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Cliente/eventos}">Eventos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/Cliente/facturas}">Facturas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Listado de Facturas</h1>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id Factura</th>
            <th>Descuento</th>
            <th>Precio Final (con IGV)</th>
            <th>Exportar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${factura.id}"></td>
            <td th:text="${factura.descuento}"></td>
            <td th:text="${factura.precioFinal}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/Cliente/exportar/{idFactura}(idFactura=${factura.id})}"
                       class="btn btn-primary">Exportar</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
